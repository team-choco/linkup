<div style="padding:30px;">
  <div class="link_collection_name">
    <h1>{{link_collections[0].link_collection_name}}</h1>
    <div class="link_collection_icon">
      <span nz-icon nzType="plus-square" nzTheme="outline"></span>
      <span nz-icon nzType="share-alt" nzTheme="outline"></span>
    </div>
  </div>
  <div nz-row [nzGutter]="8">
    <div nz-col [nzSpan]="8" *ngFor="let link_collection of link_collections">
      <nz-card nzTitle={{link_collection.link_list[0].link_title}}>
        <p>{{link_collection.link_list[0].link_content}}</p>
        <a target="_blank" href="{{link_collection.link_list[0].link_address}}">{{ link_collection.link_list[0].link_address }}</a>
      </nz-card>
      <nz-card *ngIf="!link_collection">
        Not Found
      </nz-card>
    </div>
  </div>
</div>
